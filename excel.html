<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Dashboard – Lessons Overview</title>
  <!-- Ionicons for icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* ---------- Reset & Global Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f5f5f5;
    }
    .container {
      display: flex;
    }
    /* ---------- Sidebar Navigation ---------- */
    .navigation {
      width: 250px;
      background: #2a2185;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
    }
    .navigation ul {
      list-style: none;
      padding: 20px;
    }
    .navigation ul li {
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .navigation ul li a {
      display: block;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .navigation ul li:hover a,
    .navigation ul li.active a {
      background: #fff;
      color: #2a2185;
    }
    /* ---------- Main Content ---------- */
    .main {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      cursor: pointer;
      font-size: 1.8rem;
    }
    /* ---------- Content Area ---------- */
    #content-area {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      min-height: 450px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    /* ---------- Navigation Buttons ---------- */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons button,
    .nav-buttons a {
      padding: 10px 20px;
      background: #2a2185;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-buttons button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    /* ---------- Download Button Spacing ---------- */
    .download-btn {
      background: #28a745;
      padding: 10px 20px;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin: 15px 0;
    }
    /* ---------- Welcome and Card Styles ---------- */
    .user-welcome {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .user-welcome h3 {
      margin-bottom: 10px;
      color: #2a2185;
    }
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      min-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card ion-icon {
      font-size: 2rem;
      color: #2a2185;
      margin-bottom: 10px;
    }
    .card h4 {
      margin-bottom: 10px;
      color: #2a2185;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    /* ---------- Responsive Adjustments ---------- */
    @media (max-width: 768px) {
      /* Hide the sidebar off-canvas by default */
      .navigation {
        transform: translateX(-100%);
      }
      .navigation.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      .navigation ul li a {
        text-align: left;
        padding: 10px 15px;
      }
      .card-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="navigation">

        <li data-page="overview" class="active"><a href="#">Overview</a></li>
        <li data-page="lesson1"><a href="#">Lesson 1</a></li>
        <li data-page="lesson2"><a href="#">Lesson 2</a></li>
        <li data-page="lesson3"><a href="#">Lesson 3</a></li>

    <!-- Main Content Area -->
    <div class="main">

        <div class="toggle">

    let currentPage = "overview";

    const lessonContent = {

          </div>
        </div>
        <div class="nav-buttons" style="justify-content: flex-end; margin-top:20px;">
          <a href="#" onclick="navigateTo('next')">Start Course</a>

      `,
      lesson1: `
        <h3>Lesson 1: Excel Basics</h3>
        <iframe src="https://drive.google.com/file/d/1CGKdHoWZKeiclPJKy1XDBRlh41y_RWCX/preview" width="100%" height="400" allow="autoplay"></iframe>

        <p>Material: An introduction to common Excel functions to improve your efficiency.</p>
        <p>
          <a href="excel/3. Excel Basics Functions.xlsx" download class="download-btn">Download Material</a>
        </p>
        <div class="nav-buttons">
          <button onclick="navigateTo('prev')">Previous</button>
          <button onclick="navigateTo('next')">Next</button>
        </div>
      `,
      lesson4: `
        <h3>Lesson 4: Excel Tools</h3>
        <iframe src="https://drive.google.com/file/d/12u9PMD8M-I7poer9aJaLnL3Hv-OU2HyA/preview" width="100%" height="400" allow="autoplay"></iframe>

        <p>
          <a href="excel/4. Excel Basics Tools.xlsx" download class="download-btn">Download Material</a>
        </p>
        <div class="nav-buttons">

      lesson5: `

        <p>

        <div class="nav-buttons">

      `,
      lesson6: `

        <iframe src="https://drive.google.com/file/d/1DzfsenJQ9HU-Hil3zBx41663OARI2epn/preview" width="100%" height="400" allow="autoplay"></iframe>

      `,
      lesson7: `
        <h3>Lesson 7: LOOKUP Functions</h3>
        <iframe src="https://drive.google.com/file/d/1zZ0eFzP7_KF3sGFUKcYiHwxSiNDtj0mj/preview" width="100%" height="400" allow="autoplay"></iframe>
        <p>Material: Master Excel’s LOOKUP functions to retrieve data effectively.</p>
        <p>
          <a href="excel/7. Excel Intermediate LOOKUP Functions.xlsx" download class="download-btn">Download Material</a>
        </p>
        <div class="nav-buttons">
          <button onclick="navigateTo('prev')">Previous</button>
          <button onclick="navigateTo('next')">Next</button>
        </div>
      `,
      lesson8: `
        <h3>Lesson 8: Working with Dates</h3>
        <iframe src="https://drive.google.com/file/d/1x9NIb-jmtMT9g96InHitkAVCtKBPajaV/preview" width="100%" height="400" allow="autoplay"></iframe>
        <p>Material: Learn how to work with dates and time functions in Excel.</p>
        <p>
          <a href="excel/8. Excel Intermediate Dates.xlsx" download class="download-btn">Download Material</a>
        </p>
        <div class="nav-buttons">
          <button onclick="navigateTo('prev')">Previous</button>
          <button onclick="navigateTo('next')" disabled>Next</button>
        </div>
      `
    };

    // Function to load a page by its id (e.g., "lesson1")
    function loadPage(pageId) {
      currentPage = pageId;
      document.getElementById("content-area").innerHTML = lessonContent[pageId] || "<p>Content not found.</p>";
      updateSidebarActive(pageId);
    }

    // Update sidebar active state based on current page
    function updateSidebarActive(pageId) {
      const items = document.querySelectorAll(".navigation ul li");
      items.forEach(item => {
        item.classList.toggle("active", item.getAttribute("data-page") === pageId);
      });
    }

    // Function to navigate using next/prev buttons
    function navigateTo(direction) {
      const currentIndex = pages.indexOf(currentPage);
      let newIndex;
      if (direction === "next") {
        newIndex = currentIndex + 1;
      } else if (direction === "prev") {
        newIndex = currentIndex - 1;
      }
      // If index is within bounds, load the new page
      if (newIndex >= 0 && newIndex < pages.length) {
        loadPage(pages[newIndex]);
      }
    }

    // Add event listeners to sidebar items
    const navItems = document.querySelectorAll(".navigation ul li");
    navItems.forEach(item => {
      item.addEventListener("click", function () {
        const pageId = this.getAttribute("data-page");
        loadPage(pageId);
        // On mobile, hide the sidebar after selecting a page
        if (window.innerWidth <= 768) {
          document.querySelector(".navigation").classList.remove("active");
        }
      });
    });

    // Toggle sidebar visibility on smaller screens
    const toggle = document.querySelector(".toggle");
    const navigation = document.querySelector(".navigation");
    toggle.addEventListener("click", function() {
      if (window.innerWidth <= 768) {
        navigation.classList.toggle("active");
      }
    });

    // Load default page (overview)
    loadPage("overview");
  </script>

            console.error("Error getting document:", error);

      } else {
        console.log("User ID not found in Local Storage");
      }
    });
  </script>
</body>
