<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
   
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
}

.container {
    display: flex;
    flex-grow: 1;
    overflow-y: auto; /* Ensure scrolling within the container */
    flex-direction: column;
}
      .sidebar {
          width: 250px;
          background: #333;
          color: white;
          transition: width 0.3s;
          overflow: hidden;
          padding: 10px;
      }
      .sidebar.shrink {
          width: 80px;
      }
      .sidebar button {
          display: block;
          background: #444;
          color: white;
          border: none;
          padding: 10px;
          margin: 5px 0;
          width: 100%;
          text-align: left;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
      }
      .sidebar button.active {
          background: #28a745;
      }
      .content {
          flex-grow: 1;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .lesson-content {
          display: none;
          text-align: center;
          width: 100%;
          max-width: 900px;
      }
      iframe {
          width: 100%;
          max-width: 900px;
          height: 500px;
          border: none;
          display: block;
          margin: 0 auto;
      }
      .download-btn, .next-btn, .back-btn {
          display: block;
          padding: 10px 15px;
          margin-top: 10px;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-align: center;
          transition: background 0.3s;
      }
      .download-btn {
          background: #007bff;
      }
      .back-btn {
          background: #dc3545;
      }
      .next-btn {
          background: #28a745;
      }
      .toggle-btn {
          background: none;
          border: none;
          color: white;
          font-size: 24px;
          cursor: pointer;
          padding: 10px;
      }
      @media (max-width: 768px) {
          .container {
              flex-direction: column;
          }
          .sidebar {
              width: 100%;
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
          }
          .sidebar button {
              width: 90%;
          }
          iframe {
              width: 100%;
              height: 300px;
          }
      }
  </style>
</head>
<body>
  <h1>Excel Course</h1>
  <p>Master Excel with this step-by-step guide to essential skills and advanced techniques.</p>
  <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="loadLesson(1, '1CGKdHoWZKeiclPJKy1XDBRlh41y_RWCX', 'Introduction to Excel', 'excel/1. Excel Basics.xlsx')">Lesson 1</button>
      <button onclick="loadLesson(2, '1Mju0PZpoG9SnvvUUcBh_LbXFFGPzFYfl', 'Data Entry and Formatting', 'excel/2. Excel Basics.xlsx')">Lesson 2</button>
      <button onclick="loadLesson(3, '1mSSBGWz5W5seq21qCePYgnIAx7coKfkx', 'Formulas and Functions', 'excel/3. Excel Basics Functions.xlsx')">Lesson 3</button>
      <button onclick="loadLesson(4, '12u9PMD8M-I7poer9aJaLnL3Hv-OU2HyA', 'Charts and Graphs', 'excel/4. Excel Basics Tools.xlsx')">Lesson 4</button>
      <button onclick="loadLesson(5, '1oPHOnbxKRzas2NWrAoHjuA2iU5z8He-d', 'Pivot Tables', 'excel/5. Excel Intermediate Conditional-Formatting.xlsx')">Lesson 5</button>
      <button onclick="loadLesson(6, '1DzfsenJQ9HU-Hil3zBx41663OARI2epn', 'Data Validation', 'excel/6. Excel Intermediate Conditional Functions.xlsx')">Lesson 6</button>
      <button onclick="loadLesson(7, '1zZ0eFzP7_KF3sGFUKcYiHwxSiNDtj0mj', 'Macros and Automation', 'excel/7. Excel Intermediate LOOKUP Functions.xlsx')">Lesson 7</button>
      <button onclick="loadLesson(8, '1x9NIb-jmtMT9g96InHitkAVCtKBPajaV', 'Advanced Excel Techniques', 'excel/8. Excel Intermediate Dates.xlsx')">Lesson 8</button>
  </div>
  
      
      <div class="content">
          <div class="lesson-content" id="lesson-content">
              <h2 id="lesson-title">Select a lesson</h2>
              <iframe id="lesson-video"></iframe>
              <button id="download-btn" class="download-btn" style="display: none;">Download Material</button>
              <button id="next-btn" class="next-btn" style="display: none;" onclick="nextLesson()">Next Lesson</button>
              <button id="back-btn" class="back-btn" style="display: none;" onclick="prevLesson()">Previous Lesson</button>
          </div>
      </div>
  </div>

  <script>
      let currentLesson = 0;

      function toggleSidebar() {
          document.getElementById('sidebar').classList.toggle('shrink');
      }

      function loadLesson(lesson, fileId, title, fileSrc) {
          currentLesson = lesson;
          document.getElementById('lesson-title').textContent = title;
          document.getElementById('lesson-video').src = `https://drive.google.com/file/d/${fileId}/preview`;

          document.getElementById('download-btn').style.display = 'block';
          document.getElementById('download-btn').onclick = () => window.open(fileSrc, '_blank');

          document.getElementById('next-btn').style.display = lesson < 8 ? 'block' : 'none';
          document.getElementById('back-btn').style.display = lesson > 1 ? 'block' : 'none';
          document.getElementById('lesson-content').style.display = 'block';

          updateActiveButton(lesson);
      }

      function nextLesson() {
          if (currentLesson < 8) {
              document.querySelectorAll('.sidebar button')[currentLesson].click();
          }
      }

      function prevLesson() {
          if (currentLesson > 1) {
              document.querySelectorAll('.sidebar button')[currentLesson - 2].click();
          }
      }

      function updateActiveButton(lesson) {
          document.querySelectorAll('.sidebar button').forEach((btn, index) => {
              btn.classList.toggle('active', index === lesson - 1);
          });
      }
  </script>
</body>

</body>
</html>
