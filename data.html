<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #1a1a1a, #2c3e50);
      overflow: hidden;
      color: white;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loader::after {
      content: "";
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #f39c12;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f39c12; }
      to { text-shadow: 0 0 20px #f1c40f, 0 0 30px #f1c40f; }
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      font-size: 1.3rem;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .buildings {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 150px;
      margin-top: 40px;
    }

    .building {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      background: #f39c12;
      animation: rise 1s ease-in-out infinite alternate;
    }

    .building:nth-child(2) { animation-delay: 0.2s; height: 40px; }
    .building:nth-child(3) { animation-delay: 0.4s; height: 60px; }
    .building:nth-child(4) { animation-delay: 0.6s; height: 80px; }
    .building:nth-child(5) { animation-delay: 0.8s; height: 60px; }

    @keyframes rise {
      from { transform: scaleY(0.6); }
      to { transform: scaleY(1.2); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader"></div>

  <div class="container">
    <h1>ðŸš§ Coming Soon ðŸš§</h1>
    <div class="typewriter">This page is under construction. Please check back soon!</div>

    <div class="buildings">
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 TaiStat Consultancy. All rights reserved.
  </footer>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 600);
      }, 1200);
    });
  </script>

</body>
</html>
