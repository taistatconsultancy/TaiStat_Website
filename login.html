<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TaiStat Login & Registration</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      
       <link rel="icon" type="image/svg+xml" href="tailogo.png" />
</head>

<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <br>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button  style="background-color: black;" class="btn" id="submitSignUp" >Sign Up</button>
      </form>
    
     
      <div class="links">
        <p>Already Have Account ? <button  style="color: blue;" id="signInButton">Sign In</button></p>
       
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <br>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
             <label for="email">Email</label>
              <input type="email"  id="email" placeholder="Email" required>
              
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="Password" required>
              
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button style="background-color: black;" class="btn"  id="submitSignIn">Sign In</button>
        </form>
      
        <div class="links">
          <p>Don't have account yet?<button style="color: blue;" id="signUpButton">Sign Up</button></p>
          
        </div>
      </div>
      <!-- Reset Password Form -->
<div class="container" id="resetPassword" style="display:none;">
  <h1 class="form-title">Reset Password</h1>
  <br>
  <form method="post" action="#">
      <div id="resetMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="resetEmail" placeholder="Enter your email" required>
          <label for="resetEmail">Email</label>
      </div>

      <button style="background-color: black;" class="btn" id="resetPasswordButton">Send Reset Link</button>
  </form>

  <div class="links">
      <p>Remembered your password? <button style="color: blue;" id="backToSignIn">Sign In</button></p>
  </div>
</div>
      
      <script src="script.js"></script>
</body>
</html>
