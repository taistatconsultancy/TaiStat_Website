<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with IntaSend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay Ksh 1 via M-Pesa</h2>
        <label for="phone">Enter Phone Number:</label>
        <input type="text" id="phone" placeholder="e.g. 0712345678">
        <button onclick="sendSTKPush()">Pay Now</button>
    </div>

    <script>
        async function sendSTKPush() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone.match(/^07\d{8}$/)) {
                alert("Enter a valid Safaricom number (e.g., 0712345678)");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/pay", { // Backend URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phone })
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("Payment request sent! Check your phone to approve.");
                } else {
                    alert("Payment failed: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Try again later.");
            }
        }
    </script>
</body>
</html>
